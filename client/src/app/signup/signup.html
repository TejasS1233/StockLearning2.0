<div class="flex items-center justify-center min-h-screen bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-white text-center mb-6">Sign Up</h2>
    <form (ngSubmit)="signup()">
      <div class="mb-4">
        <label class="block text-gray-300 mb-2">Name</label>
        <input [(ngModel)]="name" name="name" type="text"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 outline-none" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 mb-2">Email</label>
        <input [(ngModel)]="email" name="email" type="email"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 outline-none" required />
      </div>
      <div class="mb-6">
        <label class="block text-gray-300 mb-2">Password</label>
        <input [(ngModel)]="password" name="password" type="password"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 outline-none" required />
      </div>
      <p class="text-red-400 text-sm mb-4" *ngIf="error">{{ error }}</p>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition">
        Sign Up
      </button>
    </form>
    <p class="text-gray-400 text-sm text-center mt-4">
      Already have an account?
      <a routerLink="/login" class="text-blue-400 hover:underline">Login</a>
    </p>
  </div>
</div>
